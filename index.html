<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Bingo Draw 1-80</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at top left, #1e3a8a, #020617);
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .app {
      display: flex;
      gap: 40px;
      align-items: center;
    }

    h1 {
      text-align: center;
      letter-spacing: 6px;
      margin-bottom: 20px;
    }

    .center {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .ball {
      width: 240px;
      height: 240px;
      border-radius: 50%;
      background: radial-gradient(circle at top, #fde047, #eab308);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 96px;
      font-weight: bold;
      color: #000;
      box-shadow:
        0 0 50px rgba(250,204,21,0.9),
        inset 0 0 25px rgba(255,255,255,0.6);
      margin-bottom: 30px;
    }

    .controls button {
      padding: 12px 32px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin: 0 6px;
    }

    .controls button:first-child {
      background: #22c55e;
    }

    .controls button:last-child {
      background: #ef4444;
      color: #fff;
    }

    /* BẢNG SỐ ĐÃ QUAY */
    .board {
      background: rgba(255,255,255,0.08);
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 0 30px rgba(0,0,0,0.5);
    }

    .board h2 {
      text-align: center;
      margin-bottom: 12px;
    }

    .numbers {
      display: grid;
      grid-template-columns: repeat(10, 42px);
      gap: 8px;
      justify-content: center;
    }

    .num {
      width: 42px;
      height: 42px;
      border-radius: 8px;
      background: #020617;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      opacity: 0.4;
      transition: 0.2s;
    }

    .num.called {
      background: linear-gradient(145deg, #22c55e, #16a34a);
      color: #000;
      opacity: 1;
      font-weight: bold;
      box-shadow: 0 0 12px rgba(34,197,94,0.8);
    }
  </style>
</head>
<body>

  <div class="app">

    <div class="center">
      <h1>BINGO</h1>
      <div class="ball" id="display">--</div>

      <div class="controls">
        <button onclick="draw()">Quay số</button>
        <button onclick="resetGame()">Reset</button>
      </div>
    </div>

    <div class="board">
      <h2>SỐ ĐÃ QUAY</h2>
      <div class="numbers" id="numberBoard"></div>
    </div>

  </div>

  <script>
    const display = document.getElementById("display");
    const numberBoard = document.getElementById("numberBoard");

    let pool = [];
    let rolling = false;

    function init() {
      pool = Array.from({ length: 80 }, (_, i) => i + 1);
      shuffle(pool);
      display.textContent = "--";
      renderBoard();
    }

    function shuffle(arr) {
      for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
    }

    function renderBoard() {
      numberBoard.innerHTML = "";
      for (let i = 1; i <= 80; i++) {
        const div = document.createElement("div");
        div.className = "num";
        div.id = "num-" + i;
        div.textContent = i;
        numberBoard.appendChild(div);
      }
    }

    function draw() {
      if (pool.length === 0 || rolling) return;
      rolling = true;

      let interval = setInterval(() => {
        display.textContent = Math.floor(Math.random() * 80) + 1;
      }, 50);

      setTimeout(() => {
        clearInterval(interval);
        const result = pool.pop();
        display.textContent = result;
        document.getElementById("num-" + result).classList.add("called");
        rolling = false;
      }, 2200);
    }

    function resetGame() {
      init();
    }

    init();
  </script>

</body>
</html>
